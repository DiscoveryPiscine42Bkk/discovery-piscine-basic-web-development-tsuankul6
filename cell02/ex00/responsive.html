<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Cell 1</th>
          <th>Cell 2</th>
          <th>Cell 3</th>
          <th>Cell 4</th>
          <th>Cell 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1-1</td>
          <td>Row 1-2</td>
          <td>Row 1-3</td>
          <td>Row 1-4</td>
          <td>Row 1-5</td>
        </tr>
        <tr>
          <td>Row 2-1</td>
          <td>Row 2-2</td>
          <td>Row 2-3</td>
          <td>Row 2-4</td>
          <td>Row 2-5</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
